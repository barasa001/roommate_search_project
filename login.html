<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <title>Roommate finder App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="header">
        <img src="Logo (2).png" alt="" class="header img">
    </div>
    <div class="rectangle">
        <div class="rectangle-item">
            <a href="#"><h2><b>LOGIN</b></h2></a>
        </div>
        <div class="rectangle-item">
            <a href="#"><h2><b>SIGNUP</b></h2></a>
        </div>
        <div class="form">
            <form action="">
                <label for="email"><h2>Email:</h2></label><br>
                <input type="email" id="email" name="email"><br>
                <label for="password"><h2>Password:</h2></label><br>
                <input type="password" name="password" id="password">
                <a href="#"><p><em>Forgot Password?</em></p></a>
            </form>
        </div>
        <div class="loginbox">
            <input type="submit" value="Login">
        </div>
    </div>
    <footer></footer>
</body>
</html>
